<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <h1>ToDo List</h1>
    <div class="to-do">
        <form id="to-do">
            <label name="task">
                Task <input type="text" placeholder="Enter a task" id="task" name="task">
            </label>
            <button type="submit" id="add">Add task</button>
        </form>
    </div>
    <h2>Tasks</h2>
    <div id="tasks">
    </div>
    <h2>Completed</h2>
    <div id="completed">
    </div>
</body>
</html>
